<template name="list">
  <div>
  {{#with tasks}}
    {{#if count}}
    	<div id="result" class="table-responsive">
      <table class='table-bordered table-hover table-condensed'>
        <caption>Result</caption>
    		<thead>
          <tr>
    		<th>Times</th>
    		<th>Angle</th>
    		</tr>	
        </thead>
        <tbody>
        {{#each this}}
        
        <tr>	
          <td>{{time}}</td>
          <td>{{angle}}</td>
        </tr>
    	
        {{/each}}
      </tbody>
        </table>
      </div>
    {{else}}
      <li class="placeholder">Seems like today is not the right day</li>
    {{/if}}
  {{/with}}
  </div>
</template>
